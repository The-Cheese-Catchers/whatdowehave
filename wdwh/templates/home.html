{% extends "layout.html" %}
{% block content %}
<body>
    <h1>Welcome to We Got Food at Home!</h1>
    
    <table>
        <tr>
            <th scope="col">Item</th>
        </tr>
        {% for row in p %}
            <tr>
                <th scope="row">{{ row[0] }}</th>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
{% endblock content %}
