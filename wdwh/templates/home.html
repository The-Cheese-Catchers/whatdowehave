{% extends "layout.html" %}
{% block content %}
<body>
    <h1>Welcome to We Got Food at Home!</h1>
    
    {% if recipes %}
        {% for recipe in recipes.keys() %}
            <p><i> {{recipe}} </i></p>
            <p> instructions: {{recipes[recipe]["instructions"]}}</p>
        {% endfor %}
    
    {% endif %}
</body>
{% endblock content %}
